# This file contains all valid configuration for rarities.
# Do not edit this file. It will be reset every time the plugin reloads.

# The ID for this rarity, this is required and must be unique to other rarities.
# Please only use english characters. This is a limitation of the Brigadier command library.
id: exampleRarity

# Should this rarity be disabled?
disabled: false

# How should the rarity be formatted in messages?
format: <light_purple>{name}

# The item to represent this rarity inside the fish journal. Defaults to iron bars if missing.
# See the wiki for all options: https://evenmorefish.github.io/EvenMoreFish/docs/configuration/items
item:
  material: iron_bars

# How likely is the rarity to be chosen? Having a greater weight means the rarity is more likely to be chosen (the total weights don't have to add to 100)
weight: 5

# Should a catch of this fish be broadcasted to everyone (true) or just the fisher (false)?
broadcast: true

# Should this rarity be shown in the journal? (Default: true)
journal: true

# Should lore use the casing of `id`, or be fully uppercase?
use-this-casing: false

# Changes how this rarity is displayed to players, this overrides `use-this-casing`.
displayname: <yellow>Example Rarity

# The permission required to fish this rarity.
permission: emf.rarity.example

# The catch type for this rarity. Defaults to BOTH if missing.
# Current supported values:
# CATCH - These fish are obtained by fishing with a rod.
# HUNT - These fish are obtained by killing naturally spawning fish.
# BOTH - These fish can be obtained by either method.
catch-type: BOTH

# You can set custom requirement for this rarity to appear, all possible requirement are on the wiki: https://evenmorefish.github.io/EvenMoreFish/docs/features/requirements
requirements:
  biome:
    - OCEAN
    - WARM_OCEAN

# Should the fisherman be removed from the fish lore?
# This can be overridden by each fish.
disable-fisherman: false

# Change the sizing ranges of the fish that belong to this rarity.
# This can be overridden by each fish.
size:
  # Absolute minimum size the fish can be, this must be an integer
  minSize: 10
  # Absolute maximum size the fish can be, this must be an integer
  maxSize: 50

# Prices in /emf shop are calculated by using the calculation "length * worth-multiplier". You can change the worth-multiplier here.
worth-multiplier: 0.2

# All fish that belong to this rarity. You can add as many as you want.
fish:

  # The name/id of your fish.
  # Please follow the same guidelines as the rarity id.
  ExampleFish:

    # Configuration for the item itself.
    # See the wiki for all options: https://evenmorefish.github.io/EvenMoreFish/docs/configuration/items
    item:
      material: tropical_fish

    # The catch type for this fish. This overrides the rarity's value.
    catch-type: BOTH

    # Should the fisherman be removed from the fish lore?
    # This overrides the rarity's setting.
    disable-fisherman: false

    # Should this fish be shown in the journal? (Default: true)
    journal: true

    # Optionally choose an exact worth for this fish. If unspecified or set to 0, the normal maths are applied.
    set-worth: 0

    # Should lore be disabled on the fish?
    disable-lore: false

    # Sends an additional message to the player when the fish is caught.
    message: <green>You caught the Example fish!

    # Should the catch message be hidden?
    silent: true

    # A list of reward to give when this fish is eaten.
    eat-event:
      - MONEY:50

    # A list of reward to give when a player right clicks with this fish.
    interact-event:
      - ITEM:cobblestone,1

    # A list of reward to give when a player sells this fish.
    sell-event:
      - EXP:100

    # A list of reward to give when a player catches this fish.
    catch-event:
      - HEALTH:10

    # Change the sizing ranges of this fish.
    # This overrides the rarity's setting.
    size:
      # Absolute minimum size the fish can be, this must be an integer
      minSize: 10
      # Absolute maximum size the fish can be, this must be an integer
      maxSize: 50

    # How likely is this fish to be chosen? Having a greater weight means the rarity is more likely to be chosen (the total weights don't have to add to 100)
    weight: 10

    # You can set custom requirement for this fish to appear, all possible requirement are on the wiki: https://evenmorefish.github.io/EvenMoreFish/docs/features/requirements
    requirements:
      biome:
        - COLD_OCEAN
        - DEEP_COLD_OCEAN
        - DEEP_LUKEWARM_OCEAN
        - DEEP_OCEAN
        - LUKEWARM_OCEAN
        - OCEAN
        - WARM_OCEAN